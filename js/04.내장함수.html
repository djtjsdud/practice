<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert</title>
</head>
<body>
    <script>
        const name = prompt('이름을 입력해주세요.');
        alert(`상수로 선언한 나의 이름은 ${name}입니다.`);
        // alert은 확인창, prompt는 입력창

        document.write(`알림창에 뜬 나의 이름은 ${name}입니다. <br>`);
        document.write('변수 하나만 갖고 여러번 숫자 셋팅하기<br>');

        let num = 20;
        console.log(num);

        document.write(`저는 0번째 숫자인 ${num}입니다. <br>`);

        num = 80;
        console.log(num);

        document.write(`저는 1번째 숫자인 ${num}입니다.<br>`);

        num = 40;
        console.log(num);

        document.write(`저는 2번째 숫자인 ${num}입니다.<br>`);

        num = 10;
        console.log(num);

        document.write(`저는 3번째 숫자인 ${num}입니다.<br>`);

        num = 50;
        console.log(num);

        document.write(`저는 4번째 숫자인 ${num}입니다.`);

        
    </script>
    <!-- 이름은 변할 수가 없어서 상수
    이름을 입력하면 입력창에 상수로 서언한 나의 이름은 000입니다. 
    확인 누르면, 알림창에 뜬 나의 이름은 000 입니다.
    플러스 연산자를 사용하지 말것-->
    <!-- 변수 하나만 가지고 여러번 숫자 셋팅하기 -->
</body>
</html>
