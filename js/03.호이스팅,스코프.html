<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호이스팅 + 스코프</title>
</head>
<body>
    <script>
        /*호이스팅 : 코드를 실행하기 전, 일종의 코드평가를 거침.(코드를 실행하기전 코드를 주루룩 읽음),
        이때, 변수 선언문을 미리 실행해두기 때문에, 뒤에서 선언한 함수도 앞의 코드에서 사용할 수 있게 되는데,
        이걸 변수 호이스팅 이라함*/
        // 변수 선언을 콘솔보다 뒤에 써도 사용가능하지만, 먼저 변수 선언을 하지 않았기 때문에 콘솔창에서는 정의된 값이 없다고 알려줌

        // var num; 예시
        
        // console.log(num);
        // undefined 출력 정의되지 않은 값)
        // var num = 40;

         // 자바스크립트에서는 == -> 같다 / = -> 대입하다
        // 변수 선언을 나중에 하면(호이스팅)내가 의도하지 않은 값도 함께 인식해서 잡히는 불편함이 있음
         // 변수의 호이스팅 문제로 의도하지 않은 값이 노출될 때가 발생하였음
        // 그래서 등장한 let, const

        // let, const : 코드 실행 전에 변수 선언만 해두고,
        // 초기화는 실행과정에서 변수 선언문을 만났을 때 함.
        // 호이스팅 발생하기는 하지만, 호이스팅 과정이 다르다.
        // 뒤에 선언값을 앞의 코드에서 사용하지 못함

        var int = 0; 
        // 변수 선언과 동시 초기화
        console.log(int);

        var int = 2; 
        console.log(int);
        // 변수 재선언

        int = 4;
        //  재할당 
        console.log(int);

        let num = 10;
        console.log(num);

        // let num = 20;
        // console.log(num);
        // let은 재선언이 안된다.

        num = 40;
        console.log(num);
        // 재할당은 가능하다.숫자 바꿔치기

        const STR = '첫번째 선언';
        console.log(STR);

        // const STR = '두번째 선언';
        // console.log(STR);
        // // const 도 재선언 불가하다

        // STR = '세번째 선언';
        // console.log(STR);
        // const 재할당불가
        // STR 은 상수(변하지 않는 값) 선언시 사용
        // 값이 변해야 하는 친구들은 let을 씀, var는 더이상 안씀

        // 스코프 얘기 나중에 if문 배우면 하기
    </script>
</body>
</html>
