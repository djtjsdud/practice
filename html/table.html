<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        table, th, td{
            border: solid 1px #000;
            border-collapse: collapse;
            text-align: center;
        }
        table{
            margin: 0 auto;
            width: 800px;
            line-height: 50px;
        }
        table caption{
        font-weight: bold;
        }
    </style>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <table>
            <caption>테이블 제목</caption>
            <thead>
                <tr>
                    <th>NO</th>
                    <th>타이틀이 담기는 태그</th>
                    <th>굵고 가운데 정렬이 포인트</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>데이터가 담기는 태그</td>
                    <td rowspan="2">아래 td태그와 병합할거임</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>위 태그와 병합하여 여기는 태그가 두개</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><b>정상화된 3층</b></td>
                    <td><em>ㅇ아아ㅏ</em></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" height="400px" align="center" valign="center">덥다<br>더워<br>아쯔이</td>
                </tr>
            </tfoot>
        </table>
    </body>
    </html>
</body>
</html>
