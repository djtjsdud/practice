<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패밀리사이트 연습</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
        }
        #family{
            width: 300px;
            margin: 500px auto;
            text-align: center;
            position: relative;
        }
        #family input{
            display: none;
        }
        #family label{
            line-height: 50px;
            color: #fff;
            display: block;
            background-color: #333;
            border-radius: 40%;
        }
        #family ul{
            position: absolute;
            width: 100%;
            bottom: 100%;
            left: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.6s ease-in-out;

        }
        #family ul li a{
            display: block;
            color: #fff;
            line-height: 50px;
            border-bottom: solid 1px #fff;
            border-radius: 40%;
            background-color: #333;
        }
        #family input:checked ~ ul{
            height: 255px;
        }
        #family  ul li:hover a{
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="family">
        <input type="checkbox"  id="checkbox">
        <label for="checkbox">패밀리사이트</label>
        <ul>
            <li><a href="#">패밀리사이트1</a></li>
            <li><a href="#">패밀리사이트2</a></li>
            <li><a href="#">패밀리사이트3</a></li>
            <li><a href="#">패밀리사이트4</a></li>
            <li><a href="#">패밀리사이트5</a></li>
        </ul>
    </div>
</body>
</html>
