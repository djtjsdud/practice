<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #tb-tag{
            margin: 0 auto;
            width: 800px;
        }
        table, th, td{
            border: solid 1px #000;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table id="tb-tag">
        <caption>테이블 제목</caption>
        <thead>
            <tr>
                <th>NO</th>
                <th>타이틀이 담기는 태그</th>
                <th>두껍고 가운데 정렬이 기본값</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>데이터가 담기는 태그</td>
                <td rowspan="2">아래 td태그와 병합할거임</td>
            </tr>
            <tr>
                <td>2</td>
                <td>윗층에서 하나를 가져감 여기는 티디가 두개뿐임</td>
            </tr>
            <tr>
                <td>3</td>
                <td><em>정상화된 tr층</em></td>
                <td><b>3개의 칸으로 정상화 되었음</b></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="center" valign="center" height="400px">집에 가고시픔<br>집인데<br>코드힘들다</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
